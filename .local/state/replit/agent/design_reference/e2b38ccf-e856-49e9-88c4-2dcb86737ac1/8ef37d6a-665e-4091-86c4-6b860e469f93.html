            authDrawer.addEventListener('transitionend', function(e) {
                if (e.target === drawerContent && !drawerContent.classList.contains('translate-x-full')) {
                    const firstInput = drawerContent.querySelector('input');
                    if (firstInput) firstInput.focus();
                }
            });
        })();
    </script>
</body>
